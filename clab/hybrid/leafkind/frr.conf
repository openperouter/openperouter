router bgp 64512
 no bgp ebgp-requires-policy
 no bgp network import-check
 no bgp default ipv4-unicast

 # Peer with spine
 neighbor 10.250.1.0 remote-as 64612

 # Dynamic peering with kind cluster nodes
 neighbor kind-nodes peer-group
 neighbor kind-nodes remote-as 64514

 bgp listen range 10.250.11.0/24 peer-group kind-nodes

 address-family ipv4 unicast
  neighbor kind-nodes activate
  neighbor 10.250.1.0 activate
 exit-address-family

 address-family l2vpn evpn
  neighbor 10.250.1.0 activate
  neighbor kind-nodes activate
  advertise-all-vni
  advertise-svi-ip
 exit-address-family
exit
!
